<html>
    <head>
        <style>
            div {
  width: fit-content;
  border: 15px solid green;
  padding: 50px;
  margin: 20px;
}
        </style>
    </head>
  <body>
    <div id="p1"></div>
  </body>

  <script>
    var json = { Java: "First", Servlet: "Second", thah: "Third" };
    function makeUL(json) 
    {
      // Create the list element:
      var list = document.createElement("div");

     
      for (var i = 0; i < Object.keys(json).length; i++) 
      {
        // Create the list item:
        list.append(Object.keys(json)[i]);
        var item = document.createElement("div");
        item.setAttribute("id","x"+i);
        // Set its contents:
        item.appendChild(document.createTextNode(Object.values(json)[i]));

        // Add it to the list:
        list.appendChild(item);
      }

      // Finally, return the constructed list:
      return list;
    }

    // Add the contents of json to #foo:
    document.getElementById("p1").appendChild(makeUL(json));
  </script>
</html>
